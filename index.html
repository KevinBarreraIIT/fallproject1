  
<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="javascript/javascript.js"></script>
</head>
<body>
  <h1>Free Taco Bell!</h1>
  <h2>Enter Your Info for a free Crunchy Taco!</h2>
  <form action="null" method="get">
    <ul>
     <li>
       <label for="phone">Phone Number:</label><p></p>
       <input type="tel" id="phone" placeholder="999-999-9999">
     </li>
     <li>
       <label for="mail">E-mail:</label><p></p>
       <input type="email" id="mail" placeholder="johndoe@hotmail.com">
     </li>
     <li>
       <label for="dob">Date of Birth:</label><p></p>
       <input type="date" id="dob">
     </li>
     </ul>
    <input type="submit" value="Submit">
   </form>
   <h3>*This website is in no way affiliated with Taco Bell</h3>
   <h3>**By leaving the box below checked, you agree that your data may be sold to third party websites</h3>
   <input type="checkbox" id="accept" checked> 
</body>
</html>
